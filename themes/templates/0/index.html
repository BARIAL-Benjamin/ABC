<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #theme {
            /* Import des polices */
            @import url(https://fonts.bunny.net/css?family=play:400,700);

            --police-principal: 'Play';
            font-family: var(--police-principal), sans-serif;
            box-sizing: border-box;
            display: flex;

            >* {
                margin: 0;
                padding: 0;
            }

            >h1 {
                margin-top: 40px;
                text-wrap: balance;
            }

            >h2 {
                margin-block: 1.25rem;
                text-wrap: balance;
            }

            >aside {
                padding: 3rem;
                /* padding-inline: 1rem; */
                /* padding-block: 3rem; */

                width: 30%;
                background-color: #D9D9D9;
                min-height: 100%;
            }

            >main {
                width: 100%;
                min-height: 100vh;
                padding: 3rem;
            }

            >.profile-picture {
                border-radius: 100%;
                margin-bottom: 40px;
                width: 100%;

                img {
                    width: 100%;
                }
            }

            >.competences {
                display: flex;
                gap: 5rem;

                ul {
                    margin-left: 1rem;
                }
            }

            >.competences h4 {
                margin-bottom: 1rem;
            }

            >.experience {
                margin-bottom: 1rem;
            }

            >.experience-header {
                display: flex;
                justify-content: space-between;
                flex-flow: wrap;
                gap: .5rem;
            }

            >.formations {
                &>div {
                    margin-bottom: .5rem;
                }
            }

            @media screen and (max-width:700px) {
                #theme {
                    display: flex;
                    flex-flow: column;

                    aside,
                    main {
                        padding: 1rem;
                        width: auto;
                    }
                }

                >.competences {
                    flex-flow: wrap;
                }
            }

            >p {
                width: fit-content;
            }

        }
    </style>
    <title>THEME 1</title>
</head>

<body id="theme">
    <aside>
        <img class="profile-picture" id="photo">
        <h2>Coordonnées</h2>
        <div class="coordonnees">
            <p><span class="adresse"></span></p>
            <p><span class="mail"></span></p>
            <p><span class="linkedin"></span></p>
            <p><span class="twitter"></span></p>
            <p><span class="website"></span></p>
            <p><span class="date_naissance"></span></p>
        </div>

        <h2>Réseaux sociaux</h2>
        <div class="langues" id="social">
            <p><a class="linkedin"></a></p>
            <p><a class="twitter"></a></p>
            <p><a class="website"></a></p>
        </div>

        <h2>Langues</h2>
        <div class="langues" id="langues"></div>

        <h2>Centres d'intérêt</h2>
        <p><span class="interests"></span></p>
    </aside>
    <main>
        <h1><span class="lastname"></span> <span class="firstname"></span></h1>
        <h2><span class="poste"></span></h2>
        <p class="introduction"></p>

        <h2>Compétences</h2>
        <div class="competences" id="competences"></div>

        <h2>Experiences</h2>
        <div id="experiences"></div>

        <h2>Formations</h2>
        <div class="formations" id="etudes"></div>
    </main>
    <footer>

    </footer>
</body>

</html>
