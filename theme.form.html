<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire - ABC Project</title>
    <link rel="stylesheet" href="/assets/css/global.css">
    <script type="module" src="/js/app.js" defer></script>
    <style>
        form {
            display: flex;
            flex-flow: column;
            gap: 1rem;
        }

        form label {
            display: flex;
            align-items: center;
            gap: .5rem;
            cursor: pointer;

        }

        form label input {
            /* height: 40px; */
            border: 2px solid var(--couleur-bleu-clair);
            background-color: var(--couleur-beige);
            padding-inline: .5rem;
        }

        input:focus {
            outline: none;
            border: 2px solid var(--couleur-bleu-fonce);
        }

        form input[type="submit"] {
            outline: none;
            border: none;
            background-color: var(--couleur-bleu-fonce);
            color: var(--couleur-gris);
            padding-inline: 32px;
            padding-block: 16px;
            font-size: 20px;
            font-weight: 700;
            line-height: 1.5;
            cursor: pointer;
            margin-bottom: 40px;
        }

        #templates {
            display: flex;
            flex: row;
            justify-content: space-around;
        }
    </style>
</head>

<body>
    <header>
        <div class="left">
            <h1>Formulaire de renseignements</h1>
        </div>
        <div class="logo">
            <a href="/">
                <img src="/assets/logo-medium.webp" alt="Logo">
            </a>
        </div>
    </header>
    <main>
        <h2>Choix du th√®me</h2>
        <form id="theme">
            <h3>Template</h3>
            <div id="templates">
                <label>
                    <input type="radio" name="choix_template" data-template="0">
                    <img src="/assets/img/Mock-up_1.png" alt="Avec colonne" width="200px">
                </label>
                <label>
                    <input type="radio" name="choix_template" data-template="1">
                    <img src="/assets/img/Mock-up_2.png" alt="Sans colonne" width="150px">
                </label>
            </div>
            <h3>Couleurs</h3>
            <div id="couleurs">
                <div class="form-group">
                    <label>
                        <input type="radio" name="choix_couleur" data-palette="0">
                        <div class="theme theme1">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="radio" name="choix_couleur" data-palette="1">
                        <div class="theme theme2">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="radio" name="choix_couleur" data-palette="2">
                        <div class="theme theme3">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </label>
                </div>
            </div>
            <input type="submit" value="Suivant" />
        </form>
    </main>
</body>

</html>
